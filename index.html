<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
        <script type="text/javascript">
        function openApp() {
            const appScheme = 'xuredeal://chat/1/Member';
            const appStoreURL = 'https://apps.apple.com/ph/app/xure/id6463198157';
            const playStoreURL = 'https://play.google.com/store/apps/details?id=com.xdeal&hl=en_US';
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const storeURL = isIOS ? appStoreURL : playStoreURL;
    
            let hasNavigatedAway = false;
    
            window.location.href = appScheme;
    
            // Listen for the blur event to detect when the app opens
            window.addEventListener('blur', () => {
                hasNavigatedAway = true;
            });
    
            setTimeout(() => {
                if (!hasNavigatedAway) {
                    window.location.href = storeURL;
                }
            }, 3000);
        }
    </script>
</head>
<body>
    <a href="#" class="button" onclick="openApp()">Open App</a>
</body>
</html>
